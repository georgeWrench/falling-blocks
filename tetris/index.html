  <div id="score-bored"><h3>Score:<span id="scoreValue"></span></h3></div>

    <div id="controls">
       <h3>Controls</h3>
      <table>
        <tbody>
          <tr>
            <td><i class="fas fa-angle-left"></i></td>

    </H1></div>

    </H1></div>
    
    
    <button id="highScorePlayAgain">Play Again?</button>

    <div id="end">
      <h1 id="finalScore"></h1>
      <form>
        <input 
        type="text" 
        name="username" 
        maxlength="3"
        id="username"
        placeholder="NAME"
        />
        <button 
        type="submint" 
        class="btn" 
        id="saveScoreBtn" 
        onclick="saveHighScore(event)"
        disabled
        >Save
        </button>
      </form>
      </div>
